<!DOCTYPE html>
<html>
<head>
	<title>To do List</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.css">
	<script type="text/javascript" src="assets/js/lib/jquery-3.4.1.min.js"></script>


</head>
<body>
	<div id="body">

		<h1>To-Do List</h1>
		<div id="container">
		
			<input type="text" name="todo" placeholder="Add New Todo">
			<ul>
				<li><i class="fa fa-trash trash"></i><span class="edit" >Go to the gym</span><i class="fa fa-check done"></i></li>
				<li><i class="fa fa-trash trash"></i><span class="edit">Walk the dog</span><i class="fa fa-check done"></i></li>
				<li><i class="fa fa-trash trash"></i><span class="edit">Cook</span><i class="fa fa-check done"></i></li>
			</ul>
		</div>
	</div>


	<script type="text/javascript" src="assets/js/todo.js"></script>
</body>
</html>
